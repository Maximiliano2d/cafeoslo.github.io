<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4088108e3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reservas.css">
    <title>Cafe Oslo|Reservas</title>
</head>
<body>
    <header>
        <nav>
            <div class="header__logo">
                <a href="index.html"><img src="Logo.png" alt="logo"></a>
            </div>
            <ul id="menu">
                <li><a href="index.html">inicio</a></li>
                <li><a href="espacio.html">el espacio</a></li>
                <li><a href="product.html">menu</a></li>
                <li><a href="reservas.html">reservas</a></li>
                <li><a href="contacto.html">contacto</a></li>
            </ul>
            <i class="fa-solid fa-bars" id="menu-icon"></i>
        </nav>
    </header>
    <main>
        <img src="reservas-img.png" alt="" class="reservas-img">
        <div class="contenedor">
            
            <div class="box-left">
                <form action="">
                    <p class="txt-dividido">Fecha</p>
                    <p class="txt-dividido">Horario</p>
                    <input type="text" name="fecha" id="fecha" class="input-dividido">
                    <input type="time" name="usr_time" id="hora" class="input-dividido">
                    <p>Cantidad de Personas</p>
                    <input type="number" name="quantity" min="1" max="10" id="personas" class="input-completo">
                    <p class="txt-dividido">Nombre</p>
                    <p class="txt-dividido">Apellido</p>
                    <input type="text" name="" id="nombre" class="input-dividido" >
                    <input type="text" name="" id="apellido" class="input-dividido">
                    <p class="txt-dividido">Email</p>
                    <p class="txt-dividido">Telefono</p>
                    <input type="email" name="" id="email" class="input-dividido">
                    <input type="tel" name="" id="tel" class="input-dividido">
                    <p>Comentarios(opcional)</p>
                    <textarea name="" id="comentarios" cols="30" rows="10"></textarea>
                    <input type="submit" value="enviar" id="submit" class="input-completo">
                </form>
            </div>
            <div class="box-right">
                <h3>veni a comer a cafe oslo <span>hace tu reserva¡¡¡</span></h3>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__logo">
            <img src="Logo.png" alt="">
        </div>
        <p>
            todos los derechos reservados &copy; <span>maxi diaz</span>
        </p>
    </footer>


    <script>
        let menuIcon = document.getElementById('menu-icon')
        let menu = document.getElementById('menu')
        
        menuIcon.addEventListener('click',function(){
            menu.classList.toggle('responsive')
        })
    </script>
</body>
</html>
